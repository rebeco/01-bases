<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    placeholder="Nombre"
    type="text"
    name="elnombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    placeholder="Poder"
    type="number"
    name="elPoder"
    [(ngModel)]="nuevo.poder"
  />
  <button>Agregar</button>
</form>
